name: MLOps Pipeline (Smoke)

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # âœ… This sets AWS creds AND the region in the runner env
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install boto3

      - name: Invoke serverless endpoint
        env:
          SAGEMAKER_ENDPOINT_NAME: ${{ secrets.SAGEMAKER_ENDPOINT_NAME }}
        run: |
          python - <<'PY'
          import os, boto3
          # extra safety: default to us-east-1 if env not set for any reason
          region   = os.getenv("AWS_REGION", "us-east-1")
          endpoint = os.environ["SAGEMAKER_ENDPOINT_NAME"]

          print(f"Using region={region}, endpoint={endpoint}")
          rt = boto3.client("sagemaker-runtime", region_name=region)
          row = "3,1,34,0,0,7.8292,2"
          resp = rt.invoke_endpoint(
              EndpointName=endpoint,
              ContentType="text/csv",
              Accept="application/json",
              Body=row.encode("utf-8"),
          )
          print(resp["Body"].read().decode())
          PY

